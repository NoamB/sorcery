language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1

services: mongodb

gemfile:
  - Gemfile

env:
  - "SORCERY_ORM=active_record"
  - "SORCERY_ORM=mongoid"
  - "SORCERY_ORM=mongo_mapper"
  - "SORCERY_ORM=data_mapper"

before_script:
  - mysql -e 'create database sorcery_test;'
  
